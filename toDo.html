<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="toDo.css">
    </head>
    <body>
        <h1>To Do List</h1>
        <div class="container">
            <div class="notes">
                <!--Pencil button to create sticky-note-->
                <div id="create">
                    <i class="fa-solid fa-pencil" style="color: #333333;"></i>
                    <div class="createBox">
                        <div class="innerCreateBox">
                            <textarea placeholder="Write Here. Enter to Create Note."
                                id="userInput" maxlength="160"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="toDo.js"></script>
        <script src="toDoStorage.js"></script>
    </body>
</html>
